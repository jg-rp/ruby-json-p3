name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    name: ${{ matrix.ruby }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ["3.1", "3.2", "3.3", "3.4", truffleruby]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install
        run: bundle install
      - name: Lint
        if: ${{ matrix.ruby == '3.4' }}
        run: bundle exec rake rubocop steep
      - name: Test
        run: bundle exec rake test
